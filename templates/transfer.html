<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/styles/style.css">
    <title>Output</title>
</head>

<body>
    <div class="container">
        <section style="margin-left:3rem; height: 120vh; margin-top: 0rem;">
            <div style="text-align: center">

                <p style="text-align:center; font-weight:500; color: aliceblue; font-size: 2rem;" id="feedback"></p>

                <br>
                
                <form action="/transfer/" method="post" enctype="multipart/form-data">
                    <p style="color: #FF565E; display: flex; align-items: center; justify-content: center; ">
                        Select File: 
                    </p>
                    <input type="file" name="file" id="file-uploader" class="btn btn-outline-danger btn-upload" multiple></input>
                    <br><br>
                    <p style="color: #FF565E; display: flex; align-items: center; justify-content: center; ">
                        Select User: 
                    </p>
                    <select name="user" id="user" style="color: #FF565E; padding: 25px; background-color: #2e3235; border: 0; ">
                        <option value="ashwin">Ashwin</option>
                        <option value="aakash">Aakash</option>
                    </select>
                    
                    <br><br>
                    <input type="submit" value="Send">    
                </form>
               
            </div>

            
        </section>
        <footer style="text-align: center; font-size: 1.5rem; font-weight: 400; color:aliceblue">Created by Aakash LS & Ashwin</footer>
    </div>
</body>

</html>
